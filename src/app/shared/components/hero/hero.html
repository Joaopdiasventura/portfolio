<section id="home" class="hero">
  <div class="wrapper" appReveal="fade">
    <div class="avatar-wrap" appReveal="down">
      <img
        src="assets/images/profile.png"
        alt="João Paulo Dias"
        class="avatar"
        width="128"
        height="128"
        decoding="async"
      />
    </div>

    <h1 class="title" appReveal="up" [revealDelay]="100">
      Hi, I'm <span class="highlight">João Paulo Dias</span>
    </h1>

    <h2 class="subtitle" appReveal="up" [revealDelay]="200">
      Full Stack Developer & Software Engineer
    </h2>

    <p class="description" appReveal="up" [revealDelay]="300">
      I create robust and scalable web applications using modern technologies. With 3+ years of
      experience in both frontend and backend development, I specialize in Angular, Node.js, and
      cloud technologies.
    </p>

    <div class="cta-row" appReveal="up" [revealDelay]="400">
      <button class="btn btn-primary" (click)="scrollToAbout()">
        View My Work <span class="icon arrow"></span>
      </button>

      <div class="socials">
        <a
          class="btn btn-outline btn-icon"
          href="https://github.com/Joaopdiasventura"
          aria-label="GitHub"
        >
          <span class="icon github"></span>
        </a>
        <a
          class="btn btn-outline btn-icon"
          href="https://www.linkedin.com/in/joaopdias-dev"
          aria-label="LinkedIn"
        >
          <span class="icon linkedin"></span>
        </a>
        <a
          class="btn btn-outline btn-icon"
          href="mailto:joaopdias.dev@gmail.com"
          aria-label="Email"
        >
          <span class="icon mail"></span>
        </a>
      </div>
    </div>
  </div>
</section>
