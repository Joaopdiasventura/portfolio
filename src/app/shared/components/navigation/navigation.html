<a class="skip-link" href="#main">Skip to content</a>
<nav class="nav">
  <div class="container">
    <div class="bar">
      <div class="brand">
        <img src="icon.png" alt="icon" />
        <h2>Jo√£o Paulo Dias</h2>
      </div>
      <div class="desktop-nav">
        @for (item of navItems; track $index) {
          <button
            (click)="scrollToSection(item.id)"
            class="nav-link"
            [class.active]="activeSection() === item.id"
            [attr.aria-current]="activeSection() === item.id ? 'page' : null"
            role="link"
            [attr.data-id]="item.id"
          >
            {{ item.label }}
          </button>
        }
        <button
          class="nav-link"
          data-static="true"
          (click)="toggleTheme()"
          aria-label="Toggle theme"
        >
          Theme
        </button>
        <div class="nav-underline" id="nav-underline" aria-hidden="true"></div>
      </div>
      <button
        class="mobile-toggle"
        (click)="toggleMenu()"
        [attr.aria-label]="isMenuOpen() ? 'Close menu' : 'Open menu'"
      >
        @if (!isMenuOpen()) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
      </button>
    </div>
    <div class="mobile-nav" [class.open]="isMenuOpen()" [attr.aria-hidden]="!isMenuOpen()">
      @for (item of navItems; track $index) {
        <button
          (click)="scrollToSection(item.id)"
          class="mobile-link"
          [class.active]="activeSection() === item.id"
          [attr.aria-current]="activeSection() === item.id ? 'page' : null"
          role="link"
        >
          {{ item.label }}
        </button>
      }
      <button
        class="mobile-link"
        data-static="true"
        (click)="toggleTheme()"
        aria-label="Toggle theme"
      >
        Theme
      </button>
    </div>
    <div
      class="backdrop"
      [class.open]="isMenuOpen()"
      (click)="toggleMenu()"
      aria-hidden="true"
    ></div>
  </div>
</nav>
