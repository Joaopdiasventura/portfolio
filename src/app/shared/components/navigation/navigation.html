<nav class="nav">
  <div class="container">
    <div class="bar">
      <div class="brand">
        <img src="icon.png" alt="icon" />
        <h2>Jo√£o Paulo Dias</h2>
      </div>
      <div class="desktop-nav">
        @for (item of navItems; track $index) {
          <button
            (click)="scrollToSection(item.id)"
            class="nav-link"
            [class.active]="activeSection() === item.id"
          >
            {{ item.label }}
          </button>
        }
      </div>
      <button class="mobile-toggle" (click)="toggleMenu()">
        @if (!isMenuOpen()) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M6 18L18 6M6 6l12 12" />
          </svg>
        }
      </button>
    </div>
    @if (isMenuOpen()) {
      <div class="mobile-nav">
        @for (item of navItems; track $index) {
          <button
            (click)="scrollToSection(item.id)"
            class="mobile-link"
            [class.active]="activeSection() === item.id"
          >
            {{ item.label }}
          </button>
        }
      </div>
    }
  </div>
</nav>
