<app-navigation />
<main id="main" tabindex="-1">
  <app-hero />
  @defer (when hasScrolled()) {
    <app-about />
  } @placeholder {
    <section id="about" class="section-placeholder"></section>
  }
  @defer (on viewport) {
    <app-projects />
  } @placeholder {
    <section id="projects" class="section-placeholder"></section>
  }
  @defer (on viewport) {
    <app-contact />
  } @placeholder {
    <section id="contact" class="section-placeholder"></section>
  }
</main>
@defer (on viewport) {
  <app-footer />
} @placeholder {
  <footer class="section-placeholder"></footer>
}
